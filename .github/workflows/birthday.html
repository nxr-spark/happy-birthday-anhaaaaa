<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Anha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      font-family: 'Cursive', sans-serif;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: bold;
      color: #ffdde1;
      text-shadow: 0 0 30px #ff6f91, 0 0 60px #ff6f91;
      animation: glow 2s infinite alternate;
      margin: 0;
      padding-top: 10vh;
    }

    .name {
      font-size: 5rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 40px #ffbf00, 0 0 80px #ffbf00;
      animation: glowName 3s infinite alternate;
      margin: 20px 0;
    }

    h2 {
      font-size: 2rem;
      font-weight: lighter;
      color: white;
      text-shadow: 0 0 20px gold;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      margin-top: 30px;
      animation: buttonGlow 2s infinite alternate;
    }

    button:hover {
      background: #ff477d;
    }

    .balloons {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: pink;
      border-radius: 50%;
      animation: float 7s infinite ease-in-out;
    }

    .balloons::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 50px;
      background: #fff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 30px #ff6f91, 0 0 60px #ff6f91;
      }
      to {
        text-shadow: 0 0 50px #ff4780, 0 0 80px #ff4780;
      }
    }

    @keyframes glowName {
      from {
        text-shadow: 0 0 40px #ffd700, 0 0 80px #ffd700;
      }
      to {
        text-shadow: 0 0 70px #ffbf00, 0 0 100px #ffbf00;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-200px) translateX(30px);
      }
      100% {
        transform: translateY(-400px) translateX(-20px);
      }
    }

    @keyframes buttonGlow {
      0% {
        box-shadow: 0 0 20px #ff6f91, 0 0 40px #ff6f91;
      }
      100% {
        box-shadow: 0 0 30px #ff4780, 0 0 50px #ff4780;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: fall 3s infinite ease-in-out;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday!</h1>
    <div class="name">Anha</div>
    <h2>You make the world brighter and more magical every day.</h2>
    <button onclick="celebrate()">Make This Day Magical</button>
  </div>

  <script>
    // Confetti Effect
    function celebrate() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);

        // Remove confetti after animation
        setTimeout(() => confetti.remove(), 5000);
      }

      releaseBalloons();
    }

    // Balloon Animation
    function releaseBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloons';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;
        balloon.style.animationDuration = Math.random() * 4 + 4 + 's';
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 7000);
      }
    }
  </script>
</body>
</html>
